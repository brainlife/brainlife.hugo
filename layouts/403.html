<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
    {{ partial "head_custom.html" . }}
  </head>

  <body>
    {{ partial "header.html" . }}

    <section class="section four-o-four">
      <div class="container text-center">
        <h1 class="display-1">403</h1>
        <h4>Forbidden</h4>
        <p>
          Sorry, you don't have access to the requested resource.
        </p>
        <a href="{{ .Site.BaseURL | absURL }}" class="btn btn-primary">Back to homepage</a>
      </div>
    </section>

    {{ partial "footer.html" . }} {{ partial "base-foot.html" . }}
  </body>
</html>
